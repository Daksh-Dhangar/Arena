<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>ChatCord App</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <!--<i class="fas fa-smile"></i>-->
      <h1> <span class="material-symbols-outlined">
        token
        </span>ChatArena<span class="material-symbols-outlined">
					token
					</span></h1>
      <a href="index.html" class="btn">Leave</a>
    </header>
    <main class="chat-main">
      <div class="chat-messages">	</div>
      <div class="chat-sidebar">
        <!--<i class="fas fa-comments"></i>-->
        <div id = "top-room">
        <span id = "hRoom"> Lobby:</span>
        <span id="room-name"></span>
      </div>
        <!--<i class="fas fa-users"></i>-->
        <h3> Users:</h3>
        <ul id="users">
        </ul>
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          
          required
          autocomplete="off"
        />
        <button class="btn" style = "margin-left:10px;"><i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js" integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
