
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatArena</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<!--<i class="fas fa-smile"></i>-->
				<h1> <span class="material-symbols-outlined">
					token
					</span>ChatArena<span class="material-symbols-outlined">
						token
						</span></h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div id = "right-side">
						This is a simple chatting application. You can enter your username and then join any lobby. It is totally free to use. More Features will be added soon. 
						So, stay in touch and keep chatting!
					</div>
					<div id = "keep-side">	
						<div class="form-control">
							<label for="username">Username</label>
							<input
								type="text"
								name="username"         
								id="username"
								required
							/>
						</div>
						<div class="form-control">
							<label for="room">Lobby</label>
							<input type="text" name = "room" id = "room">
							
						</div>
						<button type="submit" class="btn">Join</button>  <!--.main form button-->
					 </div>
				</form>
			</main>
		</div>
	</body>
</html>
